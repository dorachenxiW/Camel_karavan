version: '3.8'

services:

  karavan:
    container_name: karavan
    image: ghcr.io/apache/camel-karavan:4.4.1
    ports:
      - "8080:8080"
    environment:
      - KARAVAN_GIT_REPOSITORY=https://github.com/dorachenxiW/Camel_karavan
      - KARAVAN_GIT_USERNAME=dorachenxiW
      - KARAVAN_GIT_PASSWORD=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
      - KARAVAN_GIT_BRANCH=main
      - KARAVAN_CONTAINER_IMAGE_REGISTRY=registry:5000
      - KARAVAN_CONTAINER_IMAGE_REGISTRY_USERNAME=karavan
      - KARAVAN_CONTAINER_IMAGE_REGISTRY_PASSWORD=karavan
      - KARAVAN_CONTAINER_IMAGE_GROUP=karavan
      - KARAVAN_DOCKER_NETWORK=karavan
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"    
    labels:
      - "org.apache.camel.karavan/type=internal"    
    networks:
      - karavan

  registry:
    container_name: registry
    image: registry:2
    restart: always
    ports:
      - "5555:5000"
    labels:
      - "org.apache.camel.karavan/type=internal"  
    networks:
      - karavan  

networks:
  karavan:
    name: karavan
    external: true